<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanuki Den | Tu Rincón Mágico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Potta+One&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/assets/tanuki-favicon.png">
    <link rel="apple-touch-icon" href="/assets/tanuki-favicon.png">
    <style>
        :root {
            --ghibli-red: #C14B3A;
            --ghibli-vanilla: #FDF5E6;
            --ghibli-dark: #3A332F;
            --ghibli-green: #81C784;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: var(--ghibli-dark);
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
            /* Prevent bounce overflow on iOS */
            overscroll-behavior-y: none;
        }

        /* Prevent auto-zoom on inputs for iOS */
        @media screen and (max-width: 768px) {

            input,
            select,
            textarea {
                font-size: 16px !important;
            }
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        .font-ghibli-title {
            font-family: 'Potta One', system-ui;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--ghibli-vanilla);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--ghibli-red);
            border-radius: 10px;
            border: 2px solid var(--ghibli-vanilla);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-12px) rotate(3deg);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes leaf-fall {
            0% {
                transform: translateY(-10px) translateX(0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .leaf {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            animation: leaf-fall 10s linear infinite;
        }

        @keyframes hover-bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .hover-bounce:hover {
            animation: hover-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .section-reveal {
            animation: section-reveal 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes section-reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .polaroid {
            background: white;
            padding: 1rem 1rem 3rem 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid #F0E6D2;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .polaroid:hover {
            transform: scale(1.05) rotate(0deg) translateY(-15px) !important;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(193, 75, 58, 0.12);
        }
    </style>
